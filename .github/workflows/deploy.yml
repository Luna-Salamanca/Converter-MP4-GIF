name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Check Types
        run: npm run check

      - name: Check Format
        run: npm run format:check

      - name: Lint Code
        run: npm run lint

      - name: Get last commit date
        id: get_last_commit_date
        run: echo "LAST_COMMIT_DATE=$(git log -1 --format=%cI)" >> "$GITHUB_OUTPUT"

      - name: Build
        run: npm run build
        env:
          VITE_LAST_UPDATED_DATE: ${{ steps.get_last_commit_date.outputs.LAST_COMMIT_DATE }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist/public'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
